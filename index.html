<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>This. Is. RPS!</h1>
        <h3>You are humanities last hope...</h3>
        <h5>First to 5 wins, choose carefully.</h5>
        <div id="displayContainer">
            <div class="gameDisplayBox">
                <div class="roundDisplay"></div>
                <div class="resultDisplay"></div>
            </div>
            <div class="playerDisplayBox">
                <div class="playerScoreDisplay"></div>
                <div class="playerChoiceDisplay"></div>
            </div>
            <div class="computerDisplayBox">
                <div class="computerScoreDisplay"></div>
                <div class="computerChoiceDisplay"></div>
            </div>
        </div>
        <div id="rpsContainer">
            <div class="rockBox">
                <button class="rockBtn" value="Rock">ROCK</button>
            </div>
            <div class="paperBox">
                <button class="paperBtn" value="Paper">PAPER</button>
            </div>
            <div class="scissorsBox">
                <button class="scissorsBtn" value="Scissors">SCISSORS</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
